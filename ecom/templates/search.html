{% extends 'base.html' %}
{% load static %}
{% block content %}
<div>
    <h5 class="text-center">You have searched for {{query}}</h5>
</div>

<div class="container-fluid" style="margin-bottom:100px;">
    <h6 class="text-center"> SEARCH RESULT </h6>
    <div class="row">

        {% for i in products %}
<div class="col-sm-4 mb-5" >
<div class="card" style="width: 18rem;">
  <img src="{{i.image.url}}" class="card-img-top" alt="..." height="250px" width="100%">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>

    <a href="{% url 'shop:prodetail' i.slug %}" class=" btn btn-primary">details</a>
  </div>
</div>
</div>
 {% empty %}
        <h5 class="text-center text-danger">0 RESULTS FOUND</h5>
{% endfor %}
    </div>
</div>

{% endblock %}
