{% extends 'base.html' %}
{% load static %}
{% block content %}
<center> login </center>
<form method="post" >
  {% csrf_token %}
<div class="mb-3">
  <label class="form-label">USER NAME</label>
  <input type="text" class="form-control" name="u" placeholder="Enter user name">
</div>
<div class="mb-3">
  <label class="form-label">PASSWORD</label>
  <input type="password" class="form-control" name="p" placeholder="Enter password">
</div>
  <div class="mb-3">
    <input type="submit" class="btn btn-primary">
  </div>
</form>

{% if messages %}
{% for i in messages %}
<ul class= "messages">
<li>{{i}}</li>
</ul>
{% endfor %}
{% endif%}
{% endblock %}
