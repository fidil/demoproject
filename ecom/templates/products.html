{% extends 'base.html' %}
{% load static %}
{% block content %}
<!--{{product}}-->
<div>
<img src="{{c.image.url}}" height="400px" width="100%">
</div>
<div class="container-fluid" style="margin-bottom:100px;">
  <h1 class="text-center">{{c.name}}</h1>
  <p style="text-align:justify;">{{c.description}}</p>
</div>
<div class="container-fluid" style="margin-bottom:100px;">
    <div class="row">
{% for i in product %}
<div class="col-sm-3" >
<div class="card" style="width: 18rem;">
  <img src="{{i.image.url}}" class="card-img-top" alt="..." height="250px" width="100%">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <h6 class="card-title">{{i.price}}</h6>
    <p class="card-text">{{i.description}}</p>
    <a href="{% url 'shop:prodetail' i.slug %}" class=" btn btn-primary">details</a>
  </div>
</div>
</div>
{% endfor %}
</div>
</div>
{% endblock %}
